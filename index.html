<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>智绘简历 - AI 简历生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1A1C1E',
              accent: '#D9F217',
              surface: '#F8F9FB',
              dark: '#1A1C1E',
              'soft-green': '#E2F0E2',
            },
            borderRadius: {
              '3xl': '1.5rem',
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            screens: {
              'print': {'raw': 'print'},
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Ma+Shan+Zheng&display=swap');
      
      body {
        font-family: 'Plus Jakarta Sans', 'Noto Sans SC', sans-serif;
        background-color: #F8F9FB;
      }

      /* A4 Paper Dimensions */
      .a4-page {
        width: 210mm;
        height: 297mm;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
        overflow: hidden;
        position: relative;
        box-sizing: border-box;
      }
      
      .a4-page + .a4-page {
        page-break-before: always;
      }

      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        
        html, body {
          width: 210mm !important;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
          background: white !important;
        }

        /* Use a more aggressive approach to hide everything except the print target */
        body > *:not(#root) {
          display: none !important;
        }

        #root {
          display: block !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Ensure the resume container itself doesn't have any layout-breaking styles */
        .resume-print-root {
          display: block !important;
          width: 210mm !important;
          height: auto !important;
          transform: none !important;
          margin: 0 !important;
          padding: 0 !important;
          gap: 0 !important;
        }

        .no-print {
          display: none !important;
        }

        .a4-page {
          display: flex !important;
          flex-direction: column !important;
          width: 210mm !important;
          height: 296.8mm !important;
          margin: 0 !important;
          padding: 0 !important;
          page-break-after: auto !important;
          page-break-inside: avoid !important;
          page-break-before: auto !important;
          position: relative !important;
          overflow: hidden !important;
          box-shadow: none !important;
          border: none !important;
          background: white !important;
        }

        .a4-page + .a4-page {
          page-break-before: always !important;
        }

        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }

      /* Custom Scrollbar for form area */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }

      /* Fix placeholder color for dark mode */
      input::placeholder, textarea::placeholder {
        color: rgba(255, 255, 255, 0.4) !important;
      }
    </style>

}
